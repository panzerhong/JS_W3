<!DOCTYPE html>
<html>
<body>

<p>Display the Boolean value of 0:</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>
<p id="demo2"></p>

<script>
function myFunction() {
    var x = null;
    var y  = 0 ;

    document.getElementById("demo").innerHTML = Boolean(x);
    document.getElementById("demo2").innerHTML = Boolean(y);
}
</script>

</body>
</html>
