<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="demo"></p>

    <!--Objects can also have methods.-->

<!--Methods are actions that can be performed on objects.-->

<!--Methods are stored in properties as function definitions.-->

    <script>
    var person ={
        var operson = new person();
        fn : "YIN",
        ln : 'MAZATIN',
        full : function()
        {
            return this.fn + " " + this.ln;
        }
    }
    document.getElementById("demo").innerHTML = person.full();
    </script>


</body>
</html>
