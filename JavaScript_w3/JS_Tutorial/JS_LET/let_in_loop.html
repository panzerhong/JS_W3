<!DOCTYPE html>
<html>
<body>

<h2>JavaScript let</h2>

<p id="demo"></p>
<p id="demo1"></p>

<script>
var i = 5;
for (var i = 0; i < 10; i++) {
    // some statements
}
document.getElementById("demo").innerHTML = i;

let j = 5;
for (let j = 0; j< 104; j++) {
    // some statements
}
document.getElementById("demo1").innerHTML = j;
</script>

</body>
</html>
