<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p id="demo"></p>

<p id="demo2"></p>

<script>
    var x = ["apple","boy","cat","dog","eye"];
    var text = "";
    var i;

    for (i = 0;i<x.length;i++)
    {
        text = text+x[i]+"<br>";
    }
    document.getElementById("demo").innerHTML = text;

    var text ="";
    var j =0;
    while (j<10)
    {
        text = text+"<br>This is number"+j+"";
        j++;
    }
    document.getElementById("demo2").innerHTML = text;
</script>
</body>
</html>
