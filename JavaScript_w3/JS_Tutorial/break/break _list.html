  <!DOCTYPE html>
  <html>
  <body>

  <h2>JavaScript Loops</h2>

  <p id="demo1"></p>

  <script>
  var text = "";
  var i;
  for (i = 0; i < 5; i++) {
      text += "The number is " + i + "<br>";
      if (i == 2)
      {
        break;
      }
  }
  document.getElementById("demo1").innerHTML = text;
  </script>

  </body>
